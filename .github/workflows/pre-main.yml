name: Test Incoming Changes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Run Linters and Vet
    runs-on: ubuntu-22.04
    env:
      SHELL: /bin/bash

    steps:
    - name: Set up Go 1.22
      uses: actions/setup-go@v5
      with:
        go-version: 1.22.5
    
    - name: Check out code
      uses: actions/checkout@v4

    - name: Run Linters and Vet
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.59
        args: --timeout 10m0s